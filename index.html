<!DOCTYPE html>
<html lang="en">
<head>

    </div>

        <option>1</option>
        <option>2</option>

      </select>

    </div>
    <div class="mb-3 mt-3">
        <label for="email">Conta:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Pix:</label>
        <input type="email" class="form-control" id="chave_pix" placeholder="Enter email" name="chave_pix">
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Número da conta:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
       <select class="form-select" id="grupo" name="grupo">

        <option>3</option>
        <option>4</option>
      </select>
</html>
